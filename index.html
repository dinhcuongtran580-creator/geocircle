<!DOCTYPE html>

        input { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; background: #fff; color: #000; }
        #msg { text-align: center; margin-top: 10px; font-weight: 800; min-height: 24px; }
    </style>
</head>
<body>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <div class="music-btn" onclick="toggleMusic()">üéµ</div>

        <button class="btn" style="width:auto; padding: 15px 50px;" onclick="location.reload()">CH∆†I L·∫†I</button>

    <div id="welcome" class="screen show">

                        <button class="btn" onclick="validate()">X√ÅC NH·∫¨N</button>
                        <div id="msg"></div>

    <script>
        var ggbApp = null; let currentLvl = 0;
        const levels = [
            {

                task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua ƒëi·ªÉm A(3,3).', 
                setup: api => api.evalCommand("A=(3,3)"), 
                check: () => {
                    const conics = ggbApp.getAllObjectNames("conic");
                    if(conics.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${conics[0]})`);
                    const x = ggbApp.getXcoord(conics[0]);
                    const y = ggbApp.getYcoord(conics[0]);
                    // Ki·ªÉm tra t√¢m (0,0) v√† b√°n k√≠nh sqrt(3^2 + 3^2) ‚âà 4.24
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4.24) < 0.1;
                }
            },
            { 
                name: 'LEVEL 2: B√ÅN K√çNH R=4', 
                task: 'V·∫Ω m·ªôt ƒë∆∞·ªùng tr√≤n b·∫•t k·ª≥ c√≥ B√°n k√≠nh R ƒë√∫ng b·∫±ng 4.', 
                check: () => {
                    const conics = ggbApp.getAllObjectNames("conic");
                    if(conics.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${conics[0]})`);
                    return Math.abs(r - 4) < 0.05;
                }
            },
            { 
                name: 'LEVEL 3: C√îNG C·ª§ COMPA', 
                task: 'S·ª≠ d·ª•ng c√¥ng c·ª• Compa: Sao ch√©p ƒë·ªô d√†i ƒëo·∫°n DE cho tr∆∞·ªõc l√†m b√°n k√≠nh ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m C(0,0).', 
                setup: api => { api.evalCommand("D=(-5,2)"); api.evalCommand("E=(-2,2)"); api.evalCommand("Segment(D,E)"); api.evalCommand("C=(0,0)"); }, 
                check: () => {
                    const conics = ggbApp.getAllObjectNames("conic");
                    if(conics.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${conics[0]})`);

                    // R ph·∫£i b·∫±ng 3 (ƒë·ªô d√†i DE), t√¢m ph·∫£i ·ªü (0,0)
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 3) < 0.1;
                }
            },
            {

                task: 'S·ª≠ d·ª•ng c√¥ng c·ª• "ƒê∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm" ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng tr√≤n ƒëi qua A(0,4), B(4,0) v√† C(-4,0).', 
                setup: api => { api.evalCommand("A=(0,4)"); api.evalCommand("B=(4,0)"); api.evalCommand("C=(-4,0)"); }, 
                check: () => {
                    const conics = ggbApp.getAllObjectNames("conic");
                    if(conics.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${conics[0]})`);
                    const x = ggbApp.getXcoord(conics[0]);
                    const y = ggbApp.getYcoord(conics[0]);
                    // ƒê∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm n√†y c√≥ t√¢m (0,0) v√† R=4
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4) < 0.1;
                }
            },
            { 
                name: 'LEVEL 5: T√çNH DI·ªÜN T√çCH', 
                task: 'V·∫Ω h√¨nh tr√≤n R=5. S·ª≠ d·ª•ng c√¥ng c·ª• ƒëo Di·ªán t√≠ch (Area) v√† nh·∫≠p k·∫øt qu·∫£ b·∫°n ƒëo ƒë∆∞·ª£c v√†o √¥ d∆∞·ªõi.', 
                check: () => {
                    const val = document.getElementById('ansInput').value.replace(',', '.');
                    return Math.abs(parseFloat(val) - 78.54) < 0.1;
                }
            }
        ];

        function toggleMusic() { const m = document.getElementById('bgm'); m.paused ? m.play() : m.pause(); }
        function startGame() { document.getElementById('welcome').classList.remove('show'); document.getElementById('game').classList.add('show'); loadLevel(); }
        function loadLevel() {
            document.getElementById('levelLoader').style.display = 'flex';
            const l = levels[currentLvl];
            document.getElementById('lvlTitle').innerText = l.name;
            document.getElementById('taskDesc').innerText = l.task;
            document.getElementById('msg').innerText = "";
            document.getElementById('ansInput').value = "";
            const params = { "appName": "classic", "showToolBar": true, "language": "vi", "appletOnLoad": api => { ggbApp = api; if(l.setup) l.setup(api); document.getElementById('levelLoader').style.display = 'none'; } };
            new GGBApplet(params, true).inject('ggb-element');
        }
        function validate() {
            const msg = document.getElementById('msg');
            if (levels[currentLvl].check()) {
                document.getElementById('sfx-win').play();
                msg.style.color = "var(--success)"; msg.innerText = "‚≠ê CH√çNH X√ÅC! TUY·ªÜT V·ªúI!";
                setTimeout(() => { currentLvl++; if (currentLvl < levels.length) loadLevel(); else showVictory(); }, 1500);
            } else { 
                msg.style.color = "var(--error)"; 
                msg.innerText = "‚ùå Sai r·ªìi! H√£y ki·ªÉm tra k·ªπ y√™u c·∫ßu."; 
            }

        function showVictory() {

            document.getElementById('sfx-final').play();

                p.style.left = '50%'; p.style.top = '50%';
                p.style.setProperty('--x', (Math.random()*600-300)+'px'); p.style.setProperty('--y', (Math.random()*600-300)+'px');
                document.getElementById('victoryOverlay').appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }, 100);
        }
    </script>
</body>
</html>
