<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üéÆ Geo Circle Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        :root { --primary: #ffd60a; --accent: #ff9f1c; --bg: #090a0f; --success: #00f260; --error: #ff4d4d; --font-main: 'Lexend', sans-serif; }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: var(--font-main) !important; }
        
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; overflow: hidden; position: relative; }
        
        /* Hi·ªáu ·ª©ng n·ªÅn ng√¥i sao ban ƒë·∫ßu */
        #bg-canvas { position: absolute; inset: 0; z-index: -1; pointer-events: none; }
        
        #loader { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .screen { display: none; height: 100vh; align-items: center; justify-content: center; padding: 20px; opacity: 0; transform: scale(0.98); }
        .screen.show { display: flex; opacity: 1; transform: scale(1); }

        /* Kh√¥i ph·ª•c Card ban ƒë·∫ßu */
        .card { background: rgba(255,255,255,0.06); border-radius: 30px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); text-align: center; backdrop-filter: blur(10px); }
        .card-game { width: 95%; max-width: 1600px; height: 90vh; display: flex; flex-direction: column; padding: 25px; }

        .header-section { margin-bottom: 10px; }
        .title { font-size: 32px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 0; letter-spacing: 2px; text-shadow: 0 0 15px rgba(255,214,10,0.3); }
        .slogan { font-size: 14px; color: var(--accent); font-weight: 600; font-style: italic; margin-top: 5px; display: block; }

        .progress-wrapper { width: 100%; max-width: 500px; margin: 15px auto 5px auto; }
        .progress-track { width: 100%; background: rgba(255,255,255,0.1); height: 10px; border-radius: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00f260, #0575e6); box-shadow: 0 0 10px rgba(0,242,96,0.5); }

        .game-layout { display: flex; gap: 20px; flex: 1; min-height: 0; margin-top: 15px; }
        #ggb-container { flex: 4; border-radius: 20px; overflow: hidden; background: #fff; position: relative; }
        #ggb-element { width: 100% !important; height: 100% !important; position: absolute; }
        
        .sidebar { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 20px; background: rgba(0,0,0,0.5); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); }

        .task-box { text-align: left; background: rgba(255,214,10,0.1); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent); margin-top: 10px; font-weight: 600; }
        .guide-box { text-align: left; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px dashed rgba(255,255,255,0.2); font-size: 14px; color: #ddd; line-height: 1.6; }

        input { width: 100%; padding: 16px; border-radius: 15px; border: none; background: #fff; color: #000; font-weight: 700; font-size: 18px; text-align: center; }
        .btn { padding: 18px; border: none; border-radius: 15px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(255,159,28,0.2); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 214, 10, 0.3); filter: brightness(1.1); }

        /* Kh√¥i ph·ª•c c·ª•m n√∫t ƒëi·ªÅu khi·ªÉn ƒë·∫πp m·∫Øt */
        .controls-group { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .control-circle { width: 60px; height: 60px; background: rgba(255,255,255,0.1); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); font-size: 24px; }
        .control-circle:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        #mBtn.active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <div id="loader"><div class="spinner"></div></div>

    <div id="welcome" class="screen show">
        <div class="card" style="width: 520px;">
            <div style="font-size: 50px; margin-bottom: 10px;">üéÆ</div>
            <h1 class="title">GEO CIRCLE MASTER</h1>
            <span class="slogan">"N·ªëi tr·ªçn ƒëam m√™ - Chinh ph·ª•c m·ªçi t√¢m ƒëi·ªÉm"</span>
            <button class="btn" style="width:100%; margin-top:35px;" onclick="startGame()">B·∫ÆT ƒê·∫¶U NGAY</button>
        </div>
    </div>

    <div id="game" class="screen">
        <div class="card card-game">
            <div class="header-section">
                <h1 class="title" id="lvlDisplay">LEVEL 1</h1>
                <div class="progress-wrapper">
                    <div class="progress-track"><div class="progress-fill" id="progBar" style="width: 20%;"></div></div>
                </div>
            </div>
            <div class="game-layout">
                <div id="ggb-container"><div id="ggb-element"></div></div>
                <div class="sidebar">
                    <div><span style="font-size:12px; font-weight:800; color:var(--primary);">üéØ NHI·ªÜM V·ª§</span><div class="task-box" id="taskDesc">...</div></div>
                    <div><span style="font-size:12px; font-weight:800; color:var(--primary);">üí° H∆Ø·ªöNG D·∫™N</span><div class="guide-box" id="guideDesc">...</div></div>
                    <div style="margin-top:auto;">
                        <div id="msg" style="text-align:center; font-weight:700; min-height:24px; margin-bottom:10px;"></div>
                        <input type="text" id="ansInput" autocomplete="off" placeholder="G√µ 'XONG'...">
                        <button class="btn" style="width:100%; margin-top:15px;" onclick="validate()">KI·ªÇM TRA K·∫æT QU·∫¢</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-group">
        <div id="fsBtn" class="control-circle" onclick="toggleFS()">‚õ∂</div>
        <div id="mBtn" class="control-circle" onclick="toggleMusic()">üéµ</div>
    </div>

    <script>
        // --- HI·ªÜU ·ª®NG N·ªÄN NG√îI SAO ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array.from({length: 150}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 2, speed: Math.random() * 0.5 + 0.2
            }));
        }
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y += s.speed; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); animateStars();

        // --- LOGIC GAME ---
        let currentLvl = 0;
        let ggbApp = null;
        const bgm = document.getElementById('bgm');

        function resizeGeoGebra() {
            if (window.ggbApp) {
                const container = document.getElementById('ggb-container');
                window.ggbApp.setSize(container.offsetWidth, container.offsetHeight);
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fsBtn').innerText = "‚ßâ";
                setTimeout(resizeGeoGebra, 300);
            } else {
                document.exitFullscreen();
                document.getElementById('fsBtn').innerText = "‚õ∂";
                setTimeout(resizeGeoGebra, 300);
            }
        }

        function startGame() {
            document.getElementById('welcome').classList.remove('show');
            setTimeout(() => {
                document.getElementById('game').classList.add('show');
                loadLevel();
            }, 300);
            bgm.play().then(() => document.getElementById('mBtn').classList.add('active')).catch(()=>{});
        }

        function loadLevel() {
            document.getElementById('loader').style.display = 'flex';
            const levels = [
                { title: "LEVEL 1: T√ÇM V√Ä ƒêI·ªÇM", task: "V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua A(3,3).", guide: "D√πng c√¥ng c·ª• 'ƒê∆∞·ªùng tr√≤n khi bi·∫øt t√¢m v√† m·ªôt ƒëi·ªÉm'. Click v√†o O, sau ƒë√≥ click v√†o A." },
                { title: "LEVEL 2: T√ÇM V√Ä B√ÅN K√çNH", task: "V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m B(2,0) c√≥ b√°n k√≠nh R = 4.", guide: "Ch·ªçn c√¥ng c·ª• 'ƒê∆∞·ªùng tr√≤n qua t√¢m v√† b√°n k√≠nh'. Click v√†o B r·ªìi nh·∫≠p 4." }
            ];
            const lvl = levels[currentLvl];
            document.getElementById('lvlDisplay').innerText = lvl.title;
            document.getElementById('taskDesc').innerText = lvl.task;
            document.getElementById('guideDesc').innerText = lvl.guide;
            document.getElementById('ansInput').value = "";
            document.getElementById('progBar').style.width = ((currentLvl + 1) * 20) + "%";

            const params = {
                "appName": "classic", "showToolBar": true, "language": "vi",
                "appletOnLoad": api => {
                    window.ggbApp = api;
                    api.setCoordSystem(-8, 8, -6, 6);
                    if(currentLvl === 0) { api.evalCommand("O=(0,0)"); api.evalCommand("A=(3,3)"); }
                    else { api.evalCommand("B=(2,0)"); }
                    resizeGeoGebra();
                    document.getElementById('loader').style.display = 'none';
                }
            };
            document.getElementById('ggb-element').innerHTML = "";
            new GGBApplet(params, true).inject('ggb-element');
        }

        function toggleMusic() {
            if(bgm.paused) { bgm.play(); document.getElementById('mBtn').classList.add('active'); }
            else { bgm.pause(); document.getElementById('mBtn').classList.remove('active'); }
        }

        window.addEventListener('resize', resizeGeoGebra);
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fsBtn').innerText = "‚õ∂";
                setTimeout(resizeGeoGebra, 300);
            }
        });
    </script>
</body>
</html>
