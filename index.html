<script>
    var ggbApp = null;

    const levels = [

        { name: 'LEVEL 3: C√îNG C·ª§ COMPA', task: 'D√πng c√¥ng c·ª• Compa: Sao ch√©p ƒëo·∫°n th·∫≥ng DE cho tr∆∞·ªõc l√†m b√°n k√≠nh ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m C(0,0).', type: 'draw' },

    function toggleMusic() {

    }

    function startGame() {
        document.getElementById('welcome').classList.remove('show');
        document.getElementById('game').classList.add('show');

    }

    function loadLevel() {
        document.getElementById('levelLoader').style.display = 'flex';
        const l = levels[currentLvl];

        document.getElementById('taskDesc').innerText = l.task;
        document.getElementById('pBar').style.width = ((currentLvl + 1) / levels.length * 100) + "%";
        document.getElementById('ansInput').value = "";
        document.getElementById('msg').innerText = "";

        const params = {

                ggbApp = api;

            }
        };
        document.getElementById('ggb-element').innerHTML = "";
        new GGBApplet(params, true).inject('ggb-element');
    }

    function setupLevel(api) {
        api.setCoordSystem(-10, 10, -7, 7);
        if (currentLvl === 0) api.evalCommand("A=(3,3)");
        if (currentLvl === 2) {
            api.evalCommand("D=(-5,2)"); api.evalCommand("E=(-2,2)");
            api.evalCommand("Segment(D, E)"); api.evalCommand("C=(0,0)");
        }
        if (currentLvl === 3) {
            api.evalCommand("A=(0,4)"); api.evalCommand("B=(4,0)"); api.evalCommand("C=(-4,0)");
        }
    }

    function validate() {
        const val = document.getElementById('ansInput').value.trim().toLowerCase();
        const msg = document.getElementById('msg');
        let isCorrect = false;

        try {
            const circleNames = ggbApp.getAllObjectNames("conic");
            const firstCircle = circleNames.length > 0 ? circleNames[0] : null;

            if (currentLvl === 0) { // Level 1
                const r = ggbApp.getValue(`Radius(${firstCircle})`);
                if (Math.abs(r - 4.2426) < 0.1) isCorrect = true;
            } 
            else if (currentLvl === 1) { // Level 2
                const r = ggbApp.getValue(`Radius(${firstCircle})`);
                if (Math.abs(r - 4) < 0.01) isCorrect = true;
            }
            else if (currentLvl === 2) { // Level 3
                const r = ggbApp.getValue(`Radius(${firstCircle})`);
                if (Math.abs(r - 3) < 0.1) isCorrect = true;
            }
            else if (currentLvl === 3) { // Level 4
                const r = ggbApp.getValue(`Radius(${firstCircle})`);

            }
