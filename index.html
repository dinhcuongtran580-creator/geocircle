        body { margin: 0; height: 100vh; font-family: 'Be Vietnam Pro', sans-serif; background: radial-gradient(circle at top, #1b2735, var(--bg)); color: #fff; overflow: hidden; }
        
        /* PH·∫¶N V·∫∂T: LOADING */

        .loader-circle { width: 70px; height: 70px; border: 6px solid rgba(255, 214, 10, 0.1); border-top: 6px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }

        /* PH·∫¶N V·∫∂T: CHI·∫æN TH·∫ÆNG & PH√ÅO HOA */

        @keyframes fly { 0% { transform: translate(0, 0); opacity: 1; } 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }

        /* √î B·∫ÆT ƒê·∫¶U: ƒê√É THU NH·ªé NGUY√äN B·∫¢N */
        .card-welcome { width: 100%; max-width: 450px; background: rgba(255,255,255,0.08); backdrop-filter: blur(25px); border-radius: 30px; padding: 50px 30px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .card-game { width: 100%; max-width: 1400px; height: 94vh; background: rgba(255,255,255,0.08); backdrop-filter: blur(25px); border-radius: 30px; padding: 25px; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); }

        .slogan { font-size: 14px; color: var(--accent); font-weight: 600; font-style: italic; margin-top: 5px; opacity: 0.9; }
        
        .game-layout { display: flex; gap: 20px; flex: 1; min-height: 0; margin-top: 15px; }
        #ggb-container { flex: 3.5; border-radius: 20px; overflow: hidden; background: #fff; border: 4px solid rgba(255,255,255,0.1); }
        .sidebar { flex: 1; display: flex; flex-direction: column; gap: 20px; background: rgba(0,0,0,0.4); padding: 25px; border-radius: 25px; }
        
        .task-box { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 15px; border-left: 5px solid var(--accent); font-size: 16px; line-height: 1.5; }
        .btn { padding: 18px; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; font-weight: 800; cursor: pointer; transition: 0.2s; width: 100%; margin-top: 10px; font-family: inherit; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 214, 10, 0.3); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #fff; color: #000; font-weight: 700; font-size: 17px; outline: none; }
        #msg { text-align: center; margin-top: 15px; font-weight: 800; min-height: 24px; font-size: 18px; }
    </style>
</head>
<body>

<audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
<audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<div id="levelLoader">

    <p style="margin-top: 25px; font-weight: 700; color: var(--primary);">ƒêANG KH·ªûI T·∫†O D·ªÆ LI·ªÜU...</p>
</div>

<div id="victoryOverlay">
    <h1 style="font-size: 50px; color: var(--primary); text-align: center; margin-bottom: 10px;">üèÜ CHI·∫æN TH·∫ÆNG TUY·ªÜT ƒê·ªêI!</h1>
    <p style="font-size: 18px; margin-bottom: 30px;">B·∫°n ƒë√£ chinh ph·ª•c m·ªçi th·ª≠ th√°ch h√¨nh h·ªçc.</p>
    <button class="btn" style="width: auto; padding: 20px 80px;" onclick="location.reload()">CH∆†I L·∫†I</button>
</div>

<div id="welcome" class="screen show">
    <div class="card-welcome">

        <p class="slogan">"N·ªëi tr·ªçn ƒëam m√™ - Chinh ph·ª•c m·ªçi t√¢m ƒëi·ªÉm"</p>
        <button class="btn" onclick="startGame()" style="margin-top: 40px;">KH√ÅM PH√Å NGAY</button>
    </div>
</div>

<div id="game" class="screen">
    <div class="card-game">
        <div style="text-align: center;">
            <div class="title" id="lvlTitle">LEVEL 1</div>
            <div class="slogan">"N·ªëi tr·ªçn ƒëam m√™ - Chinh ph·ª•c m·ªçi t√¢m ƒëi·ªÉm"</div>
        </div>
        <div class="game-layout">
            <div id="ggb-container"><div id="ggb-element" style="width: 100%; height: 100%;"></div></div>
            <div class="sidebar">
                <div>
                    <h3 style="color: var(--primary); margin-top: 0;">üéØ Nhi·ªám v·ª•</h3>
                    <div class="task-box" id="taskDesc"></div>
                </div>
                <div style="margin-top: auto; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px;">
                    <input type="text" id="ansInput" placeholder="K·∫øt qu·∫£ ho·∫∑c g√µ 'XONG'...">
                    <button class="btn" onclick="validate()">X√ÅC NH·∫¨N K·∫æT QU·∫¢</button>
                    <div id="msg"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var ggbApp = null;
    let currentLvl = 0;
    let musicOn = false;

    const levels = [
        { 
            name: 'LEVEL 1: T√ÇM O QUA A', 
            task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua ƒëi·ªÉm A(3,3).', 
            setup: api => api.evalCommand("A=(3,3)"),
            check: () => {
                const conics = ggbApp.getAllObjectNames("conic");
                if (conics.length === 0) return false;
                const r = ggbApp.getValue(`Radius(${conics[0]})`);
                const x = ggbApp.getXcoord(conics[0]);
                const y = ggbApp.getYcoord(conics[0]);
                // T√¢m ph·∫£i l√† (0,0), b√°n k√≠nh ph·∫£i l√† sqrt(18) ~ 4.24
                return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4.2426) < 0.1;
            }
        },
        { 
            name: 'LEVEL 2: B√ÅN K√çNH CHU·∫®N', 
            task: 'V·∫Ω m·ªôt ƒë∆∞·ªùng tr√≤n b·∫•t k·ª≥ c√≥ B√°n k√≠nh R ƒë√∫ng b·∫±ng 4.', 
            check: () => {
                const conics = ggbApp.getAllObjectNames("conic");
                if (conics.length === 0) return false;
                const r = ggbApp.getValue(`Radius(${conics[0]})`);
                return Math.abs(r - 4) < 0.05;
            }
        },
        { 
            name: 'LEVEL 3: C√îNG C·ª§ COMPA', 
            task: 'D√πng c√¥ng c·ª• Compa: Sao ch√©p ƒëo·∫°n th·∫≥ng DE cho tr∆∞·ªõc l√†m b√°n k√≠nh ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m C(0,0).', 
            setup: api => {
                api.evalCommand("D=(-5,2)"); api.evalCommand("E=(-2,2)");
                api.evalCommand("Segment(D,E)"); api.evalCommand("C=(0,0)");
            },
            check: () => {
                const conics = ggbApp.getAllObjectNames("conic");
                if (conics.length === 0) return false;
                const r = ggbApp.getValue(`Radius(${conics[0]})`);
                const x = ggbApp.getXcoord(conics[0]);
                const y = ggbApp.getYcoord(conics[0]);
                // DE = 3 ƒë∆°n v·ªã, t√¢m t·∫°i (0,0)
                return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 3) < 0.1;
            }
        },
        { 
            name: 'LEVEL 4: QUA 3 ƒêI·ªÇM', 
            task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm kh√¥ng th·∫≥ng h√†ng: A(0,4), B(4,0) v√† C(-4,0).', 
            setup: api => {
                api.evalCommand("A=(0,4)"); api.evalCommand("B=(4,0)"); api.evalCommand("C=(-4,0)");
            },
            check: () => {
                const conics = ggbApp.getAllObjectNames("conic");
                if (conics.length === 0) return false;
                const r = ggbApp.getValue(`Radius(${conics[0]})`);
                const x = ggbApp.getXcoord(conics[0]);
                const y = ggbApp.getYcoord(conics[0]);
                // ƒê∆∞·ªùng tr√≤n ngo·∫°i ti·∫øp 3 ƒëi·ªÉm n√†y c√≥ t√¢m (0,0), R=4
                return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4) < 0.1;
            }
        },
        { 
            name: 'LEVEL 5: ƒêO DI·ªÜN T√çCH', 
            task: 'V·∫Ω h√¨nh tr√≤n R=5. D√πng c√¥ng c·ª• Di·ªán t√≠ch (Area) v√† nh·∫≠p k·∫øt qu·∫£ ƒëo ƒë∆∞·ª£c (78.54).', 
            check: () => {
                const val = document.getElementById('ansInput').value.replace(',', '.');
                return Math.abs(parseFloat(val) - 78.54) < 0.1;
            }
        }
    ];

    function toggleMusic() {
        const bgm = document.getElementById('bgm');
        musicOn ? bgm.pause() : bgm.play();
        musicOn = !musicOn;
    }

    function startGame() {
        document.getElementById('welcome').classList.remove('show');
        document.getElementById('game').classList.add('show');
        loadLevel();
    }

    function loadLevel() {
        document.getElementById('levelLoader').style.display = 'flex';
        const l = levels[currentLvl];
        document.getElementById('lvlTitle').innerText = l.name;
        document.getElementById('taskDesc').innerText = l.task;
        document.getElementById('msg').innerText = "";
        document.getElementById('ansInput').value = "";

        const params = {
            "appName": "classic", "width": 1000, "height": 650, "showToolBar": true, "language": "vi",
            "appletOnLoad": function(api) {
                ggbApp = api;
                if (l.setup) l.setup(api);
                document.getElementById('levelLoader').style.display = 'none';
            }
        };
        document.getElementById('ggb-element').innerHTML = "";
        new GGBApplet(params, true).inject('ggb-element');
    }

    function validate() {
        const msg = document.getElementById('msg');
        if (levels[currentLvl].check()) {
            document.getElementById('sfx-win').play();
            msg.style.color = "var(--success)";
            msg.innerText = "‚≠ê CH√çNH X√ÅC! TUY·ªÜT V·ªúI!";
            setTimeout(() => {
                currentLvl++;
                if (currentLvl < levels.length) loadLevel();
                else showVictory();
            }, 1500);
        } else {
            msg.style.color = "var(--error)";
            msg.innerText = "‚ùå Ch∆∞a ƒë√∫ng, h√£y ki·ªÉm tra l·∫°i h√¨nh v·∫Ω!";
        }
    }

    function showVictory() {
        document.getElementById('victoryOverlay').style.display = 'flex';
        document.getElementById('sfx-final').play();
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'fw-particle';
            p.style.backgroundColor = ['#ffd60a','#00f260','#ff0055','#00d2ff'][Math.floor(Math.random()*4)];
            p.style.left = '50%'; p.style.top = '50%';
            p.style.setProperty('--x', (Math.random()*800-400)+'px');
            p.style.setProperty('--y', (Math.random()*800-400)+'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        }, 100);
    }
</script>
</body>
</html>
