<!DOCTYPE html>

    </style>
</head>
<body>

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

    <div class="music-btn" onclick="toggleMusic()">üéµ</div>

        <p>B·∫°n ƒë√£ chinh ph·ª•c m·ªçi th·ª≠ th√°ch h√¨nh h·ªçc.</p>
        <button class="btn" style="width: auto; padding: 15px 60px;" onclick="location.reload()">CH∆†I L·∫†I</button>

    <div id="game" class="screen">

            <div class="game-layout">

                    <div style="margin-top: auto;">

                        <button class="btn" onclick="validate()">X√ÅC NH·∫¨N K·∫æT QU·∫¢</button>

    <script>
        var ggbApp = null; let currentLvl = 0;
        const levels = [
            { 
                name: 'LEVEL 1: T√ÇM O QUA A', 
                task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua ƒëi·ªÉm A(3,3).', 
                guide: 'B1: Ch·ªçn c√¥ng c·ª• "T√¢m v√† m·ªôt ƒëi·ªÉm". B2: Click (0,0) r·ªìi click (3,3).',
                setup: api => { api.evalCommand("A=(3,3)"); api.evalCommand("O=(0,0)"); api.setFixed("A", true); api.setFixed("O", true); },
                check: () => {
                    const names = ggbApp.getAllObjectNames("conic");
                    if(names.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${names[0]})`);
                    const x = ggbApp.getXcoord(names[0]);
                    const y = ggbApp.getYcoord(names[0]);
                    // B√°n k√≠nh sqrt(3^2 + 3^2) ‚âà 4.2426, t√¢m (0,0)
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4.2426) < 0.1;
                }
            },
            { 
                name: 'LEVEL 2: B√ÅN K√çNH R = 4', 
                task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) v·ªõi b√°n k√≠nh ƒë√∫ng b·∫±ng 4.', 
                guide: 'B1: Ch·ªçn "T√¢m v√† B√°n k√≠nh". B2: Click v√†o t√¢m O, nh·∫≠p s·ªë 4.',
                setup: api => { api.evalCommand("O=(0,0)"); api.setFixed("O", true); },
                check: () => {
                    const names = ggbApp.getAllObjectNames("conic");
                    if(names.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${names[0]})`);
                    const x = ggbApp.getXcoord(names[0]);
                    return Math.abs(x) < 0.1 && Math.abs(r - 4) < 0.05;
                }
            },
            { 
                name: 'LEVEL 3: C√îNG C·ª§ COMPA', 
                task: 'D√πng ƒëo·∫°n DE l√†m b√°n k√≠nh ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m C(0,0).', 
                guide: 'B1: Ch·ªçn "Compa". B2: Click v√†o ƒëo·∫°n DE, sau ƒë√≥ click v√†o C.',
                setup: api => { 
                    api.evalCommand("D=(-5,2)"); api.evalCommand("E=(-2,2)"); 
                    api.evalCommand("DE=Segment(D,E)"); api.evalCommand("C=(0,0)");
                    api.setFixed("D",true); api.setFixed("E",true); api.setFixed("C",true);
                },
                check: () => {
                    const names = ggbApp.getAllObjectNames("conic");
                    if(names.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${names[0]})`);
                    const x = ggbApp.getXcoord(names[0]);
                    // ƒêo·∫°n DE d√†i 3 ƒë∆°n v·ªã
                    return Math.abs(x) < 0.1 && Math.abs(r - 3) < 0.1;
                }
            },
            { 
                name: 'LEVEL 4: QUA 3 ƒêI·ªÇM', 
                task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n ƒëi qua c·∫£ ba ƒëi·ªÉm A(0,4), B(4,0) v√† C(-4,0).', 
                guide: 'B1: Ch·ªçn "ƒê∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm". B2: Click l·∫ßn l∆∞·ª£t A, B, C.',
                setup: api => { 
                    api.evalCommand("A=(0,4)"); api.evalCommand("B=(4,0)"); api.evalCommand("C=(-4,0)");
                    api.setFixed("A",true); api.setFixed("B",true); api.setFixed("C",true);
                },
                check: () => {
                    const names = ggbApp.getAllObjectNames("conic");
                    if(names.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${names[0]})`);
                    const x = ggbApp.getXcoord(names[0]);
                    const y = ggbApp.getYcoord(names[0]);
                    // ƒê∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm n√†y c√≥ t√¢m (0,0) v√† R=4
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4) < 0.1;
                }
            },
            { 
                name: 'LEVEL 5: TH·ª¨ TH√ÅCH DI·ªÜN T√çCH', 
                task: 'ƒêo di·ªán t√≠ch h√¨nh tr√≤n R=5. Nh·∫≠p s·ªë hi·ªÉn th·ªã (78.54).', 
                guide: 'B1: V·∫Ω h√¨nh tr√≤n R=5. B2: Ch·ªçn "Di·ªán t√≠ch" trong menu G√≥c, click v√†o h√¨nh.',
                setup: api => { api.evalCommand("Circle((0,0), 5)"); },
                check: () => {
                    const val = document.getElementById('ansInput').value.trim().replace(',', '.');
                    return Math.abs(parseFloat(val) - 78.54) < 0.01;
                }
            }
        ];

        function toggleMusic() { const m = document.getElementById('bgm'); m.paused ? m.play() : m.pause(); }
        function startGame() { 
            document.getElementById('welcome').classList.remove('show'); 
            document.getElementById('game').classList.add('show'); 
            document.getElementById('bgm').play().catch(e => {});
            loadLevel(); 
        }
        
        function loadLevel() {
            document.getElementById('levelLoader').style.display = 'flex';
            const l = levels[currentLvl];
            document.getElementById('lvlTitle').innerText = l.name;
            document.getElementById('taskDesc').innerText = "üéØ Nhi·ªám v·ª•: " + l.task;
            document.getElementById('guideText').innerText = "üí° " + l.guide;
            document.getElementById('msg').innerText = "";
            document.getElementById('ansInput').value = "";
            
            const params = {
                "appName": "classic", "showToolBar": true, "showMenuBar": true, "language": "vi",
                "appletOnLoad": api => { ggbApp = api; if(l.setup) l.setup(api); document.getElementById('levelLoader').style.display = 'none'; }
            };
            document.getElementById('ggb-element').innerHTML = "";
            new GGBApplet(params, true).inject('ggb-element');
        }

        function validate() {
            const msg = document.getElementById('msg');
            const val = document.getElementById('ansInput').value.trim().toLowerCase();
            
            // N·∫øu l√† level v·∫Ω m√† ch∆∞a g√µ XONG th√¨ nh·∫Øc
            if(currentLvl < 4 && val !== "xong") {

                return;
            }

            if (levels[currentLvl].check()) {

                msg.style.color = "var(--success)"; msg.innerText = "‚≠ê CH√çNH X√ÅC!";
                setTimeout(() => { currentLvl++; if (currentLvl < levels.length) loadLevel(); else showVictory(); }, 1500);
            } else {

            }

        function showVictory() {

                p.style.setProperty('--x', (Math.random()*600-300)+'px'); p.style.setProperty('--y', (Math.random()*600-300)+'px');
                document.getElementById('victoryOverlay').appendChild(p);

            }, 100);
        }
    </script>

</html>
