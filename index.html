<!DOCTYPE html>
<html lang="vi">
<head>

    <title>üéÆ Geo Circle Master - N·ªëi Tr·ªçn ƒêam M√™</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ffd60a; --accent: #ff9f1c; --bg: #090a0f; --success: #00f260; --error: #ff4d4d; }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; font-family: 'Be Vietnam Pro', sans-serif; background: radial-gradient(circle at top, #1b2735, var(--bg)); color: #fff; overflow: hidden; }

        /* PH·∫¶N V·∫∂T: LOADING */
        #levelLoader { position: absolute; inset: 0; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); background: rgba(9, 10, 15, 0.95); }
        .loader-circle { width: 70px; height: 70px; border: 6px solid rgba(255, 214, 10, 0.1); border-top: 6px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* PH·∫¶N V·∫∂T: CHI·∫æN TH·∫ÆNG & PH√ÅO HOA */
        #victoryOverlay { position: absolute; inset: 0; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(25px); background: rgba(9, 10, 15, 0.9); }
        .fw-particle { position: absolute; width: 6px; height: 6px; border-radius: 50%; pointer-events: none; animation: fly 2s ease-out forwards; }
        @keyframes fly { 0% { transform: translate(0, 0); opacity: 1; } 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }

        .music-btn { position: fixed; bottom: 25px; right: 25px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 4000; backdrop-filter: blur(10px); }

        .screen { display: none; height: 100vh; align-items: center; justify-content: center; padding: 20px; }
        .screen.show { display: flex; }

        /* √î B·∫ÆT ƒê·∫¶U: NH·ªé 500PX - THI·∫æT K·∫æ BAN ƒê·∫¶U */
        .card-welcome { width: 100%; max-width: 500px; background: rgba(255,255,255,0.08); backdrop-filter: blur(25px); border-radius: 30px; padding: 40px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .card-game { width: 100%; max-width: 1400px; height: 94vh; background: rgba(255,255,255,0.08); backdrop-filter: blur(25px); border-radius: 30px; padding: 25px; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); }
        
        .title { font-size: 32px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 0; }
        .slogan { font-size: 14px; color: var(--accent); font-weight: 600; font-style: italic; margin-top: 5px; }
        
        .game-layout { display: flex; gap: 20px; flex: 1; min-height: 0; margin-top: 15px; }
        #ggb-container { flex: 3.5; border-radius: 20px; overflow: hidden; background: #fff; }
        .sidebar { flex: 1; display: flex; flex-direction: column; gap: 20px; background: rgba(0,0,0,0.4); padding: 25px; border-radius: 25px; }
        
        .task-box { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 15px; border-left: 5px solid var(--accent); font-size: 16px; line-height: 1.5; }
        .btn { padding: 18px; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; font-weight: 800; cursor: pointer; width: 100%; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; margin-bottom: 10px; background: #fff; color: #000; }
        #msg { text-align: center; font-weight: 800; min-height: 24px; font-size: 18px; }
    </style>
</head>
<body>

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sfx-final" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="music-btn" onclick="toggleMusic()">üéµ</div>
    <div id="levelLoader"><div class="loader-circle"></div></div>

    <div id="victoryOverlay">
        <h1 style="color: var(--primary); font-size: 45px;">üèÜ CHI·∫æN TH·∫ÆNG!</h1>
        <button class="btn" style="width: auto; padding: 15px 50px;" onclick="location.reload()">CH∆†I L·∫†I</button>
    </div>

    <div id="welcome" class="screen show">
        <div class="card-welcome">
            <div style="font-size: 50px; margin-bottom: 10px;">üéÆ</div>
            <h1 class="title">GEO CIRCLE MASTER</h1>
            <p class="slogan">"N·ªëi tr·ªçn ƒëam m√™ - Chinh ph·ª•c m·ªçi t√¢m ƒëi·ªÉm"</p>
            <button class="btn" onclick="startGame()" style="margin-top: 25px;">B·∫ÆT ƒê·∫¶U CH∆†I</button>
        </div>
    </div>

    <div id="game" class="screen">
        <div class="card-game">
            <h1 class="title" id="lvlTitle">LEVEL 1</h1>
            <p class="slogan">"N·ªëi tr·ªçn ƒëam m√™ - Chinh ph·ª•c m·ªçi t√¢m ƒëi·ªÉm"</p>
            <div class="game-layout">
                <div id="ggb-container"><div id="ggb-element" style="width: 100%; height: 100%;"></div></div>
                <div class="sidebar">
                    <div class="task-box" id="taskDesc"></div>
                    <div style="margin-top: auto;">
                        <input type="text" id="ansInput" placeholder="K·∫øt qu·∫£ ho·∫∑c g√µ 'XONG'...">
                        <button class="btn" onclick="validate()">X√ÅC NH·∫¨N</button>
                        <div id="msg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ggbApp = null; let currentLvl = 0;
        const levels = [
            { 
                name: 'LEVEL 1: T√ÇM O QUA A', 
                task: 'V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua A(3,3).', 
                setup: api => api.evalCommand("A=(3,3)"),
                check: () => {
                    const c = ggbApp.getAllObjectNames("conic");
                    if(c.length === 0) return false;
                    const r = ggbApp.getValue(`Radius(${c[0]})`);
                    const x = ggbApp.getXcoord(c[0]);
                    const y = ggbApp.getYcoord(c[0]);
                    return Math.abs(x) < 0.1 && Math.abs(y) < 0.1 && Math.abs(r - 4.24) < 0.1;
                }
            },
            { 
                name: 'LEVEL 2: B√ÅN K√çNH R=4', 
                task: 'V·∫Ω m·ªôt ƒë∆∞·ªùng tr√≤n c√≥ b√°n k√≠nh R=4.', 
                check: () => {
                    const c = ggbApp.getAllObjectNames("conic");
                    return c.length > 0 && Math.abs(ggbApp.getValue(`Radius(${c[0]})`) - 4) < 0.1;
                }
            },
            { 
                name: 'LEVEL 3: C√îNG C·ª§ COMPA', 
                task: 'D√πng Compa sao ch√©p ƒëo·∫°n DE l√†m b√°n k√≠nh cho t√¢m C(0,0).', 
                setup: api => { api.evalCommand("D=(-5,2)"); api.evalCommand("E=(-2,2)"); api.evalCommand("Segment(D,E)"); api.evalCommand("C=(0,0)"); },
                check: () => {
                    const c = ggbApp.getAllObjectNames("conic");
                    return c.length > 0 && Math.abs(ggbApp.getXcoord(c[0])) < 0.1 && Math.abs(ggbApp.getValue(`Radius(${c[0]})`) - 3) < 0.1;
                }
            },
            { 
                name: 'LEVEL 4: QUA 3 ƒêI·ªÇM', 
                task: 'D√πng c√¥ng c·ª• v·∫Ω ƒë∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm A(0,4), B(4,0), C(-4,0).', 
                setup: api => { api.evalCommand("A=(0,4)"); api.evalCommand("B=(4,0)"); api.evalCommand("C=(-4,0)"); },
                check: () => {
                    const c = ggbApp.getAllObjectNames("conic");
                    return c.length > 0 && Math.abs(ggbApp.getValue(`Radius(${c[0]})`) - 4) < 0.1;
                }
            },
            { 
                name: 'LEVEL 5: DI·ªÜN T√çCH', 
                task: 'V·∫Ω h√¨nh tr√≤n R=5. Nh·∫≠p di·ªán t√≠ch ƒëo ƒë∆∞·ª£c (78.54).', 
                check: () => document.getElementById('ansInput').value.trim() === "78.54"
            }
        ];

        function toggleMusic() { const m = document.getElementById('bgm'); m.paused ? m.play() : m.pause(); }
        function startGame() { document.getElementById('welcome').classList.remove('show'); document.getElementById('game').classList.add('show'); loadLevel(); }
        
        function loadLevel() {
            document.getElementById('levelLoader').style.display = 'flex';
            const l = levels[currentLvl];
            document.getElementById('lvlTitle').innerText = l.name;
            document.getElementById('taskDesc').innerText = "üéØ " + l.task;
            document.getElementById('msg').innerText = "";
            document.getElementById('ansInput').value = "";
            const params = { "appName": "classic", "showToolBar": true, "language": "vi", "appletOnLoad": api => { ggbApp = api; if(l.setup) l.setup(api); document.getElementById('levelLoader').style.display = 'none'; } };
            new GGBApplet(params, true).inject('ggb-element');
        }

        function validate() {
            const msg = document.getElementById('msg');
            if (levels[currentLvl].check()) {
                document.getElementById('sfx-win').play();
                msg.style.color = "var(--success)"; msg.innerText = "‚≠ê CH√çNH X√ÅC!";
                setTimeout(() => { currentLvl++; if (currentLvl < levels.length) loadLevel(); else showVictory(); }, 1200);
            } else {
                msg.style.color = "var(--error)"; msg.innerText = "‚ùå Ch∆∞a ƒë√∫ng!";
            }
        }

        function showVictory() {
            document.getElementById('victoryOverlay').style.display = 'flex';
            document.getElementById('sfx-final').play();
            setInterval(() => {
                const p = document.createElement('div'); p.className = 'fw-particle';
                p.style.backgroundColor = ['#ffd60a','#00f260','#ff0055'][Math.floor(Math.random()*3)];
                p.style.left = '50%'; p.style.top = '50%';
                p.style.setProperty('--x', (Math.random()*600-300)+'px'); p.style.setProperty('--y', (Math.random()*600-300)+'px');
                document.getElementById('victoryOverlay').appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }, 100);
        }
    </script>
</body>
</html>
