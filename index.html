<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üéÆ Geo Circle Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        :root { --primary: #ffd60a; --accent: #ff9f1c; --bg: #090a0f; --success: #00f260; --error: #ff4d4d; --font-main: 'Lexend', sans-serif; }
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: var(--font-main) !important; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        #loader { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .screen { display: none; width: 100%; height: 100vh; align-items: center; justify-content: center; padding: 20px; }
        .screen.show { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .card-game { width: 98%; max-width: 1700px; height: 95vh; background: rgba(255,255,255,0.06); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); display: flex; flex-direction: column; padding: 20px; position: relative; }

        .header-section { text-align: center; margin-bottom: 15px; flex-shrink: 0; }
        .title { font-size: 28px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 0; }
        .progress-wrapper { width: 100%; max-width: 600px; margin: 10px auto; }
        .progress-track { width: 100%; background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00f260, #0575e6); box-shadow: 0 0 10px rgba(0,242,96,0.5); }

        /* C·∫§U TR√öC GAME LAYOUT ƒê·ªÇ SYNC TO√ÄN B·ªò CHI·ªÄU CAO */
        .game-layout { display: flex; gap: 20px; flex: 1; min-height: 0; margin-top: 5px; }
        
        /* KHUNG CH·ª®A GEOGEBRA - BU·ªòC PH·∫¢I CHI·∫æM 100% CHI·ªÄU CAO FLEX */
        #ggb-container { flex: 4; background: #fff; border-radius: 20px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        #ggb-element { width: 100% !important; height: 100% !important; flex: 1; }

        .sidebar { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 15px; background: rgba(0,0,0,0.4); padding: 25px; border-radius: 25px; }
        .task-box { background: rgba(255,214,10,0.1); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent); font-weight: 600; }
        .guide-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px dashed rgba(255,255,255,0.2); font-size: 14px; color: #ccc; }

        input { width: 100%; padding: 15px; border-radius: 15px; border: none; background: #fff; color: #000; font-weight: 700; font-size: 18px; text-align: center; }
        .btn { padding: 16px; border: none; border-radius: 15px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255,214,10,0.4); filter: brightness(1.1); }

        /* ƒêI·ªÄU KHI·ªÇN */
        .controls-group { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 9999; }
        .control-circle { width: 55px; height: 55px; background: #1a1b22; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); font-size: 22px; }
        #mBtn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <div id="welcome" class="screen show">
        <div style="background: rgba(255,255,255,0.06); padding: 50px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <h1 class="title" style="font-size: 40px; margin-bottom: 20px;">GEO CIRCLE MASTER</h1>
            <button class="btn" style="width: 100%;" onclick="startGame()">B·∫ÆT ƒê·∫¶U NGAY</button>
        </div>
    </div>

    <div id="game" class="screen">
        <div class="card card-game">
            <div class="header-section">
                <h1 class="title" id="lvlDisplay">LEVEL 1: T√ÇM V√Ä ƒêI·ªÇM</h1>
                <div class="progress-wrapper">
                    <div class="progress-track"><div class="progress-fill" id="progBar" style="width: 20%;"></div></div>
                </div>
            </div>

            <div class="game-layout">
                <div id="ggb-container">
                    <div id="ggb-element"></div>
                </div>

                <div class="sidebar">
                    <div><span style="font-size:11px; font-weight:800; color:var(--primary);">üéØ NHI·ªÜM V·ª§</span><div class="task-box" id="taskDesc">...</div></div>
                    <div><span style="font-size:11px; font-weight:800; color:var(--primary);">üí° H∆Ø·ªöNG D·∫™N</span><div class="guide-box" id="guideDesc">...</div></div>
                    <div style="margin-top:auto;">
                        <div id="msg" style="text-align:center; font-weight:700; margin-bottom:10px;"></div>
                        <input type="text" id="ansInput" placeholder="Nh·∫≠p k·∫øt qu·∫£ ho·∫∑c 'XONG'...">
                        <button class="btn" style="width:100%; margin-top:15px;" onclick="validate()">G·ª¨I K·∫æT QU·∫¢ KI·ªÇM TRA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-group">
        <div id="fsBtn" class="control-circle" onclick="toggleFullScreen()">‚õ∂</div>
        <div id="mBtn" class="control-circle" onclick="toggleMusic()">üéµ</div>
    </div>

    <script>
        let currentLvl = 0;
        let ggbApp = null;
        const bgm = document.getElementById('bgm');
        
        const levels = [
            { title: "LEVEL 1: T√ÇM V√Ä ƒêI·ªÇM", task: "V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m O(0,0) ƒëi qua A(3,3).", guide: "S·ª≠ d·ª•ng c√¥ng c·ª• 'ƒê∆∞·ªùng tr√≤n khi bi·∫øt t√¢m v√† m·ªôt ƒëi·ªÉm'. Click v√†o O(0,0), sau ƒë√≥ click v√†o A(3,3)." },
            { title: "LEVEL 2: T√ÇM V√Ä B√ÅN K√çNH", task: "V·∫Ω ƒë∆∞·ªùng tr√≤n t√¢m B(2,0) c√≥ b√°n k√≠nh R = 4.", guide: "Ch·ªçn c√¥ng c·ª• 'ƒê∆∞·ªùng tr√≤n qua t√¢m v√† b√°n k√≠nh'. Click v√†o B r·ªìi nh·∫≠p s·ªë 4." },
            { title: "LEVEL 3: C√îNG C·ª§ COM-PA", task: "D√πng ƒëo·∫°n th·∫≥ng f l√†m b√°n k√≠nh cho t√¢m C(0,2).", guide: "S·ª≠ d·ª•ng 'Com-pa'. Click v√†o ƒëo·∫°n th·∫≥ng f, sau ƒë√≥ click v√†o ƒëi·ªÉm C." },
            { title: "LEVEL 4: ƒê∆Ø·ªúNG TR√íN QUA 3 ƒêI·ªÇM", task: "V·∫Ω ƒë∆∞·ªùng tr√≤n ƒëi qua 3 ƒëi·ªÉm M, N v√† P.", guide: "Ch·ªçn c√¥ng c·ª• 'ƒê∆∞·ªùng tr√≤n qua 3 ƒëi·ªÉm'. Click l·∫ßn l∆∞·ª£t l√™n M, N v√† P." },
            { title: "LEVEL 5: T√çNH TO√ÅN DI·ªÜN T√çCH", task: "V·∫Ω h√¨nh tr√≤n t√¢m K(0,0) qua H(2,0) v√† nh·∫≠p di·ªán t√≠ch.", guide: "S·ª≠ d·ª•ng c√¥ng c·ª• 'Di·ªán t√≠ch' nh·∫•p v√†o ƒë∆∞·ªùng tr√≤n v√† nh·∫≠p s·ªë v√†o √¥." }
        ];

        function startGame() {
            document.getElementById('welcome').classList.remove('show');
            document.getElementById('game').classList.add('show');
            loadLevel();
            bgm.play().then(() => document.getElementById('mBtn').classList.add('active')).catch(()=>{});
        }

        function loadLevel() {
            document.getElementById('loader').style.display = 'flex';
            const lvl = levels[currentLvl];
            document.getElementById('lvlDisplay').innerText = lvl.title;
            document.getElementById('taskDesc').innerText = lvl.task;
            document.getElementById('guideDesc').innerText = lvl.guide;
            document.getElementById('ansInput').value = "";
            document.getElementById('progBar').style.width = ((currentLvl + 1) * 20) + "%";

            // X√≥a Applet c≈©
            document.getElementById('ggb-element').innerHTML = "";

            const params = {
                "appName": "classic",
                "width": "100%",  // √âp bu·ªôc d√πng %
                "height": "100%", // √âp bu·ªôc d√πng %
                "showToolBar": true,
                "language": "vi",
                "allowStyleBar": true,
                "appletOnLoad": api => {
                    window.ggbApp = api;
                    setupGGB(api);
                    // L·ªánh quan tr·ªçng: Bu·ªôc GeoGebra kh·ªõp v·ªõi container sau khi load
                    setTimeout(() => {
                        const container = document.getElementById('ggb-container');
                        api.setSize(container.offsetWidth, container.offsetHeight);
                        document.getElementById('loader').style.display = 'none';
                    }, 500);
                }
            };
            const applet = new GGBApplet(params, true);
            applet.inject('ggb-element');
        }

        function setupGGB(api) {
            api.setCoordSystem(-8, 8, -6, 6);
            if(currentLvl === 0) { api.evalCommand("O=(0,0)"); api.evalCommand("A=(3,3)"); }
            else if(currentLvl === 1) { api.evalCommand("B=(2,0)"); }
            else if(currentLvl === 2) { api.evalCommand("C=(0,2)"); api.evalCommand("f=Segment((-4,-2), (-1,-2))"); }
            else if(currentLvl === 3) { api.evalCommand("M=(-2,2)"); api.evalCommand("N=(4,2)"); api.evalCommand("P=(1,-3)"); }
            else if(currentLvl === 4) { api.evalCommand("K=(0,0)"); api.evalCommand("H=(2,0)"); }
        }

        function validate() {
            const input = document.getElementById('ansInput').value.trim().toUpperCase();
            const msg = document.getElementById('msg');
            let ok = false;
            const conics = ggbApp.getAllObjectNames("conic");

            if(currentLvl < 4 && input !== "XONG") {
                msg.style.color = "var(--accent)"; msg.innerText = "‚ö†Ô∏è V·∫Ω xong h√£y g√µ 'XONG'!"; return;
            }

            try {
                if(currentLvl === 0) ok = checkCircle({x:0,y:0}, Math.sqrt(18));
                else if(currentLvl === 1) ok = checkCircle({x:2,y:0}, 4);
                else if(currentLvl === 2) ok = checkCircle({x:0,y:2}, 3);
                else if(currentLvl === 3) ok = check3Points(["M","N","P"]);
                else if(currentLvl === 4) {
                    const val = parseFloat(input.replace(',','.'));
                    if(!isNaN(val) && Math.abs(val - (Math.PI * 4)) < 0.2) ok = true;
                }

                if(ok) {
                    msg.style.color = "var(--success)"; msg.innerText = "‚≠ê TUY·ªÜT V·ªúI! CH√çNH X√ÅC.";
                    setTimeout(() => { 
                        if(currentLvl < 4) { currentLvl++; loadLevel(); }
                        else alert("CH√öC M·ª™NG B·∫†N ƒê√É HO√ÄN TH√ÄNH T·∫§T C·∫¢ TH·ª¨ TH√ÅCH!");
                    }, 1500);
                } else {
                    msg.style.color = "var(--error)"; msg.innerText = "‚ùå Ch∆∞a ch√≠nh x√°c, h√£y th·ª≠ l·∫°i.";
                }
            } catch(e) { msg.innerText = "‚ùå ƒê√£ x·∫£y ra l·ªói."; }
        }

        function checkCircle(center, radius) {
            const names = ggbApp.getAllObjectNames("conic");
            for(let n of names) {
                const r = ggbApp.getValue(`Radius(${n})`), cx = ggbApp.getValue(`x(Center(${n}))`), cy = ggbApp.getValue(`y(Center(${n}))`);
                if(Math.hypot(cx-center.x, cy-center.y) < 0.1 && Math.abs(r-radius) < 0.1) return true;
            } return false;
        }

        function check3Points(pts) {
            const names = ggbApp.getAllObjectNames("conic");
            for(let n of names) {
                const r = ggbApp.getValue(`Radius(${n})`), cx = ggbApp.getValue(`x(Center(${n}))`), cy = ggbApp.getValue(`y(Center(${n}))`);
                let count = 0;
                pts.forEach(p => {
                    const dist = Math.hypot(ggbApp.getXcoord(p)-cx, ggbApp.getYcoord(p)-cy);
                    if(Math.abs(dist - r) < 0.1) count++;
                });
                if(count === 3) return true;
            } return false;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fsBtn').innerText = "‚ßâ";
            } else {
                document.exitFullscreen();
                document.getElementById('fsBtn').innerText = "‚õ∂";
            }
        }

        function toggleMusic() {
            if(bgm.paused) { bgm.play(); document.getElementById('mBtn').classList.add('active'); }
            else { bgm.pause(); document.getElementById('mBtn').classList.remove('active'); }
        }

        // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc khi c·ª≠a s·ªï thay ƒë·ªïi
        window.addEventListener('resize', () => {
            if(ggbApp) {
                const container = document.getElementById('ggb-container');
                ggbApp.setSize(container.offsetWidth, container.offsetHeight);
            }
        });
    </script>
</body>
</html>
